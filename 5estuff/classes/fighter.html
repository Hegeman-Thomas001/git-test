<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fighter</title>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <section class="stats-container">
    <ul class="stats-ul">
      <form class="stats-form" action="#">
        <li class="stats-li">
          <label for="strength">Strength</label>
          <input id="strength" class="stats-input" type="number" name="strength">
        </li>
        <li class="stats-li">
          <label for="dexterity">Dexterity</label>
          <input id="dexterity" class="stats-input" type="number" name="dexterity">
        </li>
        <li class="stats-li">
          <label for="constitution">Constitution</label>
          <input id="constitution" class="stats-input" type="number" name="constitution">
        </li>
        <li class="stats-li">
          <label for="intelligence">Intelligence</label>
          <input id="intelligence" class="stats-input" type="number" name="intelligence">
        </li>
        <li class="stats-li">
          <label for="wisdom">Wisdom</label>
          <input id="wisdom" class="stats-input" type="number" name="wisdom">
        </li>
        <li class="stats-li">
          <label for="charisma">Charisma</label>
          <input id="charisma" class="stats-input" type="number" name="charisma">
        </li>
      </form>
    </ul>
  </section>
  
  <script src="../app/fighter.js"></script>
</body>
</html>
