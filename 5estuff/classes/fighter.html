<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fighter</title>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <section class="stats-container">
      <form class="stats-form" action="#">
          <label for="strength" class="stats-label">Strength</label>
          <input id="strength" class="stats-input" type="number" name="strength">
        
          <label for="dexterity" class="stats-label">Dexterity</label>
          <input id="dexterity" class="stats-input" type="number" name="dexterity">
        
          <label for="constitution" class="stats-label">Constitution</label>
          <input id="constitution" class="stats-input" type="number" name="constitution">
        
          <label for="intelligence" class="stats-label">Intelligence</label>
          <input id="intelligence" class="stats-input" type="number" name="intelligence">
        
          <label for="wisdom" class="stats-label">Wisdom</label>
          <input id="wisdom" class="stats-input" type="number" name="wisdom">
        
          <label for="charisma" class="stats-label">Charisma</label>
          <input id="charisma" class="stats-input" type="number" name="charisma">
        
      </form>
  </section>
  
  <script src="../app/fighter.js"></script>
</body>
</html>
